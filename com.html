<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- grupo 1: Encabezado -->
    <header id="main-header">
        <div class="header-container">
            <div class="logo">
                <h1>Gestión de Tareas</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">U</div>
                <span>Usuario</span>
                <div class="header-actions">
                    <button>Agregar Tarea</button>
                </div>
            </div>
        </div>
    </header>
    <!-- grupo 2: Menú de navegación -->
    <nav id="main-nav">
        <ul>
            <li><a href="#main-header">Encabezado</a></li>
            <li><a href="#task-list">Lista de Tareas</a></li>
            <li><a href="#task-form">Agregar Tarea</a></li>
            <li><a href="#task-table">Tabla de Tareas</a></li>
            <li><a href="#main-footer">Pie de página</a></li>
        </ul>
    
        <!-- Navigation menu goes here -->
    </nav>

    <!-- grupo 3: Lista de Tareas -->
    <section class="task-list">
        <!-- Task list component goes here -->
         <ol class="task-list task-list_Lista"  >
            <li class="task-list task-list_Lista task-list_Lista--Componente">Elemento 1</li>
            <li class="task-list task-list_Lista task-list_Lista--Componente">Elemento 2</li>
            <li class="task-list task-list_Lista task-list_Lista--Componente">Elemento 3</li>
         </ol>
    </section>

    <!-- grupo 4: Formulario de agregar tareas (Encargados) Walter Mogollon y Danna Suarez-->
<section id="task-form">
    <h2>Agregar Nueva Tarea</h2>
    <form id="add-task-form">
        <div class="form-group">
            <label for="task-title">Título de la Tarea:</label>
            <input type="text" id="task-title" name="task-title" required>
        </div>
        <div class="form-group">
            <label for="task-desc">Descripción:</label>
            <textarea id="task-desc" name="task-desc" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="task-date">Fecha de Vencimiento:</label>
            <input type="date" id="task-date" name="task-date" required>
        </div>
        <div class="form-group">
            <button type="submit">Agregar Tarea</button>
        </div>
    </form>
</section>

    <!-- grupo 5: Tabla de Tareas -->
    <section id="task-table">
        <table>
            <!-- Table for tasks goes here -->
        </table>
    </section>

    <!-- grupo 6: Pie de página -->
    <footer id="main-footer">
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
